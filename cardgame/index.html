<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>21 Карточная игра</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,400,600">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="welcome-box">
        <div class="welcome-content">
            <h1 class="welcome-title">Карточная игра <span class="accent-color">21</span></h1>
            <div class="name-field">
                <input type="text" class="name-input" placeholder="Введите ваше имя и нажмите Enter">
                <i class="material-icons">&#xE150;</i>
            </div>
        </div>
    </div>
    <div class="result-box"></div>
    <div class="card-board">
        <div class="cards-box"></div>
        <div class="player-place">
            <h3 class="player-name"></h3>
            <div class="player-place-cards"></div>
            <div class="score-box"></div>
            <div class="control-btn">
                    <button class="get-card-btn">Добрать</button>
                    <button class="stop-card-btn">Хватит</button>
                    <button class="restart-card-btn">Рестарт</button>
            </div>
        </div>
        <div class="computer-place">
            <h3 class="computer-name"></h3>
            <div class="computer-place-cards"></div>
            <div class="score-box"></div>
        </div>
    </div>
    <div class="option">
        <p>Выберите</p>
        <button type="button" data-value="1">1</button>
        <button type="button" data-value="11">11</button>
    </div>
</body>
<script src="js/classes/CardPack.js"></script>
<script src="js/classes/Player.js"></script>
<script src="js/classes/Board.js"></script>
<script src="js/main.js"></script>
<script>
    Game.init();
</script>
</html>
