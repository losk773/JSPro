<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="tasks-box">
        <div class="task">
            <h2 class="task-title">Task 1:</h2>
            <p class="task-desc">Получить сумму первых N натуральных чисел</p>
            <input type="number" class="task-input" min="1" max="100" value="1" />
            <button type="button" class="task-btn" data-task="sum">Рассчитать</button>
            <div class="task-result"></div>
        </div>
        <div class="task">
            <h2 class="task-title">Task 2:</h2>
            <p class="task-desc">Разбить строку на слова</p>
            <input type="text" class="task-input" placeholder="Введите любую фразу"/>
            <button type="button" class="task-btn" data-task="word">Получить слова</button>
            <ul class="task-result"></ul>
        </div>
        <div class="task">
            <h2 class="task-title">Task 3/4:</h2>
            <p class="task-desc">Генерация рандомных чисел от 0 до 10</p>
            <input type="text" class="task-input" placeholder="Сколько чисел?"/>
            <label for="radio1">Массив</label>
            <input type="radio" class="type-radio" name="radio1" data-type="array" checked>
            <label for="radio1">Множество</label>
            <input type="radio" class="type-radio" name="radio1" data-type="map">
            <button type="button" class="task-btn" data-task="random">Сгенерировать</button>
            <ul class="task-result"></ul>
        </div>
        <div class="task">
            <h2 class="task-title">Task 7:</h2>
            <p class="task-desc">Введите любую сумму денег:</p>
            <input type="text" class="task-input" placeholder="Вводить по типу (2.12)"/>
            <button type="button" class="task-btn" data-task="money">Получить деньги</button>
            <div class="task-result"></div>
        </div>
        <div class="task">
            <h2 class="task-title">Task 8:</h2>
            <p class="task-desc">Через сколько дней "ДР" ?:</p>
            <label for="date">Дата рождения:</label>
            <input type="date" name="date" class="task-input" placeholder="Когда день рождения?"/>
            <button type="button" class="task-btn" data-task="bday">Посчитать</button>
            <div class="task-result"></div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
